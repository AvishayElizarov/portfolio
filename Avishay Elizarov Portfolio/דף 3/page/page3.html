<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page3</title>
    <link rel="stylesheet" href="p3style.css">
</head>

<body>
    <div id="container">
        <div class="container-image">
            <img src="Coffee.png" alt="Coffee-cup">
        </div>
        <div class="container-form">
            <div dir="rtl" class="container-from-title">
                <h1>קפה טוב לבוקר טוב</h1>
                <p>לקבלת קופון לקפה חינם ומפנק שיפתח לכם את היום בחיוך, יש למלא את הפרטים: </p>
            </div>
            <form>
                <div dir="rtl" class="form-control">
                    <label for="name">שם מלא</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div dir="rtl" class="form-control">
                    <label for="email"> אימייל</label>
                    <input type="email" id="email" name="email" required>
                    <button type="submit" class="btn">שליחה</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
