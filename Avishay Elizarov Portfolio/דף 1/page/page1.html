<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page1</title>
    <link rel="stylesheet" href="p1style.css">
</head>

<body>
    <img src="Path 15.png" alt="Pink background">
    <div class="container">
        <div>
            <h1>תן לנו להוביל אותך קדימה</h1>
            <p dir="rtl">לורם איפסום או בקיצור ליפסום, הוא מלל מקובל וחסר משמעות המשמש “ממלא מקום” בעת עריכ.</p>
        </div>
        <form>
            <div dir="rtl" class="form-control">
                <label for="name">שם מלא</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div dir="rtl" class="form-control">
                <label for="email"> אימייל</label>
                <input type="email" id="email" name="email" required>
                <button type="submit" class="btn">שליחה</button>
            </div>
        </form>
    </div>
</body>

</html>
